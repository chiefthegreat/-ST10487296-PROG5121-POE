name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Download dependencies
      run: |
        # Download JUnit and Gson
        wget -O junit-platform-console-standalone-1.9.3.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar
        wget -O gson-2.10.1.jar https://repo1.maven.org/maven2/com/google/code/gson/gson/2.10.1/gson-2.10.1.jar
        
    - name: Compile application
      run: |
        javac -cp ".:gson-2.10.1.jar" *.java
        echo "Compilation completed successfully"
        
    - name: Run JUnit tests
      run: |
        java -jar junit-platform-console-standalone-1.9.3.jar \
          --class-path=".:gson-2.10.1.jar" \
          --scan-class-path \
          --include-classname=".*Test" \
          --details=summary
